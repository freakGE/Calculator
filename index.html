<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <title>Calculator</title>
</head>
<body>
    <div class="wrapper">
    <div class="calculator-container">
        <div class="output">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>
        </div>
        <button data-clear class="clear">C</button>
        <button data-operation class="divide">รท</button>
        <button data-operation class="multiple">ร</button>
        <button data-delete class="delete"><img width="34" height="30" src="img/backspace_outline_icon.png" alt="DEL"></button>
        <button data-number class="number seven">7</button>
        <button data-number class="number eight">8</button>
        <button data-number class="number nine">9</button>
        <button data-operation class="minus">-</button>
        <button data-number class="number four">4</button>
        <button data-number class="number five">5</button>
        <button data-number class="number six">6</button>
        <button data-operation class="plus">+</button>
        <button data-number class="number one">1</button>
        <button data-number class="number two">2</button>
        <button data-number class="number three">3</button>
        <button data-equals class="equal">=</button>
        <button data-square class="square">X<sup>2</sup></button>
        <button data-number class="number zero">0</button>
        <button data-number class="dot">.</button>
    </div>
    </div>

    <section class="footer">
        <div class="info">by <a href="https://github.com/freakGE">Vito</a></div>
    </section>

    <script src="javascript/script.js"></script>
</body>
</html>
